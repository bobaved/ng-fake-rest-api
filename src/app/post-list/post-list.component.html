<mat-list role="list">
    <div mat-subheader>Posts ({{posts.length}})</div>
    <mat-action-list>
      <button mat-list-item (click)="createPost()"> Create Post </button>
    </mat-action-list>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Title</mat-label>
      <input matInput [formControl]="postTitle">
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Body</mat-label>
      <textarea matInput [formControl]="postBody"></textarea>
    </mat-form-field>
    <mat-list-item
    *ngFor="let post of posts"
    class="list-item"
  >
    <app-post-teaser [post]="post"></app-post-teaser>
  </mat-list-item>
</mat-list>
